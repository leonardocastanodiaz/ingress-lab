apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: multus
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/k8snetworkplumbingwg/multus-cni.git
    targetRevision: master
    path: deployments
    directory:
      recurse: false
      include: '{multus-daemonset-thick.yml}'
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
