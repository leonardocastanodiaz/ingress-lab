apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: observability-k3d-platform-ingress-nginx
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://kubernetes.github.io/ingress-nginx
    chart: ingress-nginx
    targetRevision: 4.10.1
    helm:
      releaseName: ingress-nginx
      values: |
        controller:
          ingressClassResource:
            default: true
          service:
            type: NodePort
  destination:
    server: https://kubernetes.default.svc
    namespace: observability-ingress-nginx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
