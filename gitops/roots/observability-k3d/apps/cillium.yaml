apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cilium
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://helm.cilium.io
    chart: cilium
    targetRevision: "1.15"
    helm:
      parameters:
        - name: kubeProxyReplacement
          value: "strict"
        - name: k8sServiceHost
          value: "host.docker.internal"
        - name: k8sServicePort
          value: "6550"
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true