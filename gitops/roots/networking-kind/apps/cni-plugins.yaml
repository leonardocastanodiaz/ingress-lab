apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: networking-kind-cni-plugins
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/leonardocastanodiaz/ingress-lab.git
    targetRevision: main
    path: apps/base/cni-plugins
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
