apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: cni-plugins-installer
  namespace: kube-system
spec:
  selector:
    matchLabels:
      app: cni-plugins-installer
  template:
    metadata:
      labels:
        app: cni-plugins-installer
    spec:
      tolerations:
        - operator: Exists
          effect: NoSchedule
        - operator: Exists
          effect: NoExecute
      initContainers:
        - name: install-plugins
          image: alpine:3.20
          command:
            - /bin/sh
            - -c
            - |
              set -eu
              set -x
              apk add --no-cache curl tar
              CNI_VERSION="v1.6.2"
              ARCH="$(uname -m)"
              case "${ARCH}" in
                x86_64) CNI_ARCH="amd64" ;;
                aarch64|arm64) CNI_ARCH="arm64" ;;
                *) echo "unsupported arch: ${ARCH}"; exit 1 ;;
              esac
              URL="https://github.com/containernetworking/plugins/releases/download/${CNI_VERSION}/cni-plugins-linux-${CNI_ARCH}-${CNI_VERSION}.tgz"
              TMP_FILE="/tmp/cni-plugins.tgz"
              curl -fsSL "${URL}" -o "${TMP_FILE}"
              tar -xzf "${TMP_FILE}" -C /host/opt/cni/bin
              for plugin in bridge macvlan ipvlan tuning vlan; do
                test -x "/host/opt/cni/bin/${plugin}"
                chmod 755 "/host/opt/cni/bin/${plugin}"
              done
              rm -f "${TMP_FILE}"
          volumeMounts:
            - name: cni-bin
              mountPath: /host/opt/cni/bin
      containers:
        - name: pause
          image: registry.k8s.io/pause:3.10
      volumes:
        - name: cni-bin
          hostPath:
            path: /opt/cni/bin
