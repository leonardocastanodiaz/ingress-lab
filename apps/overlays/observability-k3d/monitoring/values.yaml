grafana:
  admin:
    existingSecret: grafana-admin-secret
    userKey: admin-user
    passwordKey: admin-password
  initChownData:
    enabled: false
  service:
    type: ClusterIP
  persistence:
    enabled: true
    type: pvc
    storageClassName: local-path
    accessModes:
      - ReadWriteOnce
    size: 5Gi
  ingress:
    enabled: true
    ingressClassName: nginx
    hosts:
      - obs.local
    path: /grafana
    pathType: Prefix
  grafana.ini:
    server:
      domain: obs.local
      root_url: http://obs.local/grafana/
      serve_from_sub_path: true
prometheus:
  service:
    type: ClusterIP
  ingress:
    enabled: true
    ingressClassName: nginx
    hosts:
      - prometheus.obs.local
    paths:
      - /
    pathType: Prefix
  prometheusSpec:
    externalUrl: http://prometheus.obs.local
    routePrefix: /
    probeSelectorNilUsesHelmValues: false
    probeSelector: {}
    probeNamespaceSelector: {}
prometheusOperator:
  admissionWebhooks:
    enabled: false
    patch:
      enabled: false
