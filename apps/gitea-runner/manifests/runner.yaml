apiVersion: v1
kind: ServiceAccount
metadata:
  name: gitea-runner
  namespace: gitea-runner
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: gitea-runner-data
  namespace: gitea-runner
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: gitea-runner-config
  namespace: gitea-runner
data:
  config.yaml: |
    log:
      level: info
    runner:
      name: kind-runner
      capacity: 2
      file: /data/.runner
      labels:
        - "docker:docker://registry.registry.svc.cluster.local:5000/terraform-runner:0.2"
        - "terraform:docker://registry.registry.svc.cluster.local:5000/terraform-runner:0.2"
        - "localstack:docker://registry.registry.svc.cluster.local:5000/terraform-runner:0.2"
    container:
      network: host
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: gitea-runner-docker-daemon
  namespace: gitea-runner
data:
  daemon.json: |
    {
      "insecure-registries": ["registry.registry.svc.cluster.local:5000"]
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitea-runner
  namespace: gitea-runner
  labels:
    app: gitea-runner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gitea-runner
  template:
    metadata:
      labels:
        app: gitea-runner
    spec:
      serviceAccountName: gitea-runner
      containers:
        - name: docker-dind
          image: docker:27-dind
          securityContext:
            privileged: true
          command:
            - /bin/sh
            - -c
          args:
            - |
              rm -rf /var/run/docker.sock
              exec dockerd-entrypoint.sh --config-file /etc/docker/daemon.json
          env:
            - name: DOCKER_TLS_CERTDIR
              value: ""
          volumeMounts:
            - name: docker-sock
              mountPath: /var/run
            - name: docker-daemon-config
              mountPath: /etc/docker/daemon.json
              subPath: daemon.json
        - name: act-runner
          image: gitea/act_runner:latest
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
            - -c
          args:
            - |
              for i in $(seq 1 60); do
                if [ -S /var/run/docker.sock ]; then
                  break
                fi
                sleep 1
              done
              if [ ! -S /var/run/docker.sock ]; then
                echo "docker socket not ready: /var/run/docker.sock"
                exit 1
              fi
              if [ ! -f /data/.runner ]; then
                /usr/local/bin/act_runner register --no-interactive --config /config/config.yaml
              fi
              if [ ! -f /data/.runner ]; then
                echo "runner registration failed: /data/.runner not found"
                exit 1
              fi
              exec /usr/local/bin/act_runner daemon --config /config/config.yaml
          env:
            - name: GITEA_INSTANCE_URL
              value: http://gitea.gitea.svc.cluster.local:3000
            - name: GITEA_RUNNER_REGISTRATION_TOKEN
              valueFrom:
                secretKeyRef:
                  name: gitea-runner-token
                  key: token
            - name: CONFIG_FILE
              value: /config/config.yaml
            - name: DOCKER_HOST
              value: unix:///var/run/docker.sock
            - name: OS_CLIENT_CONFIG_FILE
              value: /etc/openstack/clouds.yaml
            - name: OS_CLOUD
              value: devstack
          volumeMounts:
            - name: config
              mountPath: /config
            - name: docker-sock
              mountPath: /var/run
            - name: openstack-clouds
              mountPath: /etc/openstack/clouds.yaml
              subPath: clouds.yaml
            - name: runner-data
              mountPath: /data
      volumes:
        - name: config
          configMap:
            name: gitea-runner-config
        - name: docker-sock
          emptyDir: {}
        - name: docker-daemon-config
          configMap:
            name: gitea-runner-docker-daemon
        - name: openstack-clouds
          secret:
            secretName: openstack-clouds
        - name: runner-data
          persistentVolumeClaim:
            claimName: gitea-runner-data
