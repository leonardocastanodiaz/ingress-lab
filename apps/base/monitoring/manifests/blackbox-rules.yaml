apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: blackbox-connectivity-rules
  namespace: monitoring
  labels:
    release: monitoring
spec:
  groups:
    - name: blackbox-icmp
      rules:
        - alert: BlackboxIcmpTargetDown
          expr: probe_success{job="blackbox-icmp-internet"} == 0
          for: 2m
          labels:
            severity: warning
          annotations:
            summary: "ICMP target is down ({{ $labels.instance }})"
            description: "Blackbox ICMP probe failed for more than 2 minutes."
