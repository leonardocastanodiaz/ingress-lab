apiVersion: monitoring.coreos.com/v1
kind: Probe
metadata:
  name: blackbox-icmp-internet
  namespace: monitoring
  labels:
    release: monitoring
spec:
  jobName: blackbox-icmp-internet
  interval: 30s
  module: icmp
  prober:
    url: blackbox-exporter.monitoring.svc.cluster.local:9115
  targets:
    staticConfig:
      static:
        - 1.1.1.1
---
apiVersion: monitoring.coreos.com/v1
