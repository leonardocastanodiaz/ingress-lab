---
apiVersion: monitoring.coreos.com/v1
kind: Probe
metadata:
  name: blackbox-http-external
  namespace: monitoring
  labels:
    release: monitoring
spec:
  jobName: blackbox-http-external
  interval: 30s
  module: http_2xx
  prober:
    url: blackbox-exporter.monitoring.svc.cluster.local:9115
